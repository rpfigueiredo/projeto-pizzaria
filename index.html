<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Experimente as pizzas, esfihas e sobremesas mais saborosas da região na Prado's Pizzaria. Temos uma variedade de sabores deliciosos para todos os gostos!">
  <meta name="keywords" content="Pizzaria, Esfihas, Sobremesas">
  <meta name="author" content="Rodrigo Prado Figueiredo">
  <meta name="robots" content="index, follow">
  <title>Prado's Pizzaria</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

  <header class="header">
    <a href="#" class="logo">
      <img src="assets/midia/logo.png" alt="Logo">
    </a>
    <nav class="navbar">
      <a href="#" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="video-container">
        <video id="myVideo" src="assets/midia/grande.mp4" autoplay muted loop>
          Seu navegador não suporta a tag de vídeo.
        </video>        
        <img id="myImage" class="overlay-image" src="assets/midia/grande.svg">
      </div>
    </section>
    
    <!-- Produtos disponiveis -->
    <section class="brand-container">
      <div class="brand-item">
        <img src="assets/midia/pizzas.png" alt="Logo da pizza">
        <p class="brand-label">Pizzas</p>
      </div>
      <div class="brand-item">
        <img src="assets/midia/esfihas.png" alt="Logo da esfiha">
        <p class="brand-label">Esfihas</p>
      </div>
      <div class="brand-item">
        <img src="assets/midia/sobremesas.png" alt="Logo da sobremesa">
        <p class="brand-label">Sobremesas</p>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
