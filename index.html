<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Experimente as pizzas, esfihas e sobremesas mais saborosas da região na Prado's Pizzaria. Temos uma variedade de sabores deliciosos para todos os gostos!">
  <meta name="keywords" content="Pizzaria, Esfihas, Sobremesas">
  <meta name="author" content="Rodrigo Prado Figueiredo">
  <meta name="robots" content="index, follow">
  <title>Prado's Pizza</title>
  <link rel="icon" href="assets/midia/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="/" class="logo">
        <img src="assets/midia/logo.png" alt="Prado's Pizza">
      </a>
      <ul class="nav-list">
        <li><a href="#"><i class="fas fa-utensils"></i>CARDÁPIO</a></li>
        <li><a href="#"><i class="fas fa-pizza-slice"></i>MONTE SUA PIZZA</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i>RESERVA</a></li>
        <li><a href="#"><i class="fas fa-address-book"></i>CONTATO</a></li>
      </ul>
      <div class="icons">
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <button class="hamburger"></button>
      </div>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="video-container">
        <video id="myVideo" src="assets/midia/grande.mp4" autoplay muted loop playsinline>
          Seu navegador não suporta a tag de vídeo.
        </video>
        <img id="myImage" class="overlay-image" src="assets/midia/text-benner.svg">
      </div>
    </section>

    <!-- Produtos disponiveis -->
    <section class="container">
      <div class="produtos">
        <div class="card">
          <img src="assets/midia/card1.png" alt="Produto 1">
          <p class="card-text">Rodízio de Pizza</p>
          <p class="card-subtitle">Rodizio de Pizza de segunda a domingo!</p>
        </div>
        <div class="card">
          <img src="assets/midia/card2.png" alt="Produto 2">
          <p class="card-text">Entrega grátis</p>
          <p class="card-subtitle">Peça online e aproveite!</p>
        </div>
        <div class="card">
          <img src="assets/midia/card3.png" alt="Produto 3">
          <p class="card-text">Reservas online</p>
          <p class="card-subtitle">Faça sua reserva online agora mesmo!</p>
        </div>
      </div>
    </section>

  </main>
  <script src="js/main.js"></script>
</body>

</html>
